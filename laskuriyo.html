function selected(){
  var selector = document.getElementById('yolista');
  var value = selector[selector.selectedIndex].value;
  document.getElementById('display').innerHTML = value;
}

function addElement(){  //Lisää syötetyn aineen ja arvosanan listaan.
  var node = document.createElement("LI");
  var textnode = document.createTextNode(document.getElementById('yolista'));
  var numbernode = document.createTextNode(document.getElementById('arvosana'));
  var valuenode = document.createTextNode(document.getElementById('pisteet'));
  node.appendChild(textnode);
  node.appendChild(numbernode);
  node.appendChild(valuenode);
  document.getElementById("yolista").appendChild(node);
  document.getElementById('btn').addEventListener('click', selected);
}

function sortTable() {
  var table, rows, switching, i, x, y, shouldSwitch; //Järjestelee taulukon haluttuun järjestykseen
  table = document.getElementById("myTable");
  switching = true;
  while (switching) {
    switching = false;
    rows = table.rows;
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[0];
      y = rows[i + 1].getElementsByTagName("TD")[0];
      if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}
