function selected(){
  var selector = document.getElementById('yolista');
  var value = selector[selector.selectedIndex].value;
  document.getElementById('display').innerHTML = value;
}

function addElement(){
  var node = document.createElement("LI");                                      // Create a <li> node
  var textnode = document.createTextNode(document.getElementById('yolista'));     // Create a text node
  var numbernode = document.createTextNode(document.getElementById('arvosana'));
  var valuenode = document.createTextNode(document.getElementById('pisteet'));
  node.appendChild(textnode);                                                   // Append the text to <li>
  node.appendChild(numbernode);
  node.appendChild(valuenode);
  document.getElementById("yolista").appendChild(node);                         // Append <li> to <ul> with id="myList"
  document.getElementById('btn').addEventListener('click', selected);
}

function sortTable() {
  var table, rows, switching, i, x, y, shouldSwitch; //Järjestelee taulukon haluttuun järjestykseen
  table = document.getElementById("myTable");
  switching = true;
  /* Make a loop that will continue until
  no switching has been done: */
  while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    rows = table.rows;
    /* Loop through all table rows (except the
    first, which contains table headers): */
    for (i = 1; i < (rows.length - 1); i++) {
      // Start by saying there should be no switching:
      shouldSwitch = false;
      /* Get the two elements you want to compare,
      one from current row and one from the next: */
      x = rows[i].getElementsByTagName("TD")[0];
      y = rows[i + 1].getElementsByTagName("TD")[0];
      // Check if the two rows should switch place:
      if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
        // If so, mark as a switch and break the loop:
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
      and mark that a switch has been done: */
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}
